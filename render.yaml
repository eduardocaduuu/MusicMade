# Render Blueprint for MusicMade
# Simplified version - Only 2 services (no worker, no Redis)

services:
  # Backend Web Service (with background processing)
  - type: web
    name: musicmade-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: musicmade-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: MAX_FILE_SIZE
        value: 104857600
      - key: UPLOAD_PATH
        value: /tmp/uploads
      - key: MODELS_PATH
        value: /tmp/models
      - key: TEMP_PATH
        value: /tmp/temp
      - key: ALLOWED_ORIGINS
        value: "*"

  # Frontend Static Site
  - type: web
    name: musicmade-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://musicmade-backend.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://musicmade-backend.onrender.com

# Databases
databases:
  - name: musicmade-db
    databaseName: musicmade
    plan: free
    region: oregon
